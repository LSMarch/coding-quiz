<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <title>Coding Quiz</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar navbar-light" id="nav-scores-link">View Highscores</a>
            <span class="navbar-text" id="countdown">
            Ready
            </span>
        </div>
      </nav>    
    <main>  
        <div class="container d-flex justify-content-center vh-100 align-items-center">
            <div class="card">
                <div class="card-body p-5">
                    <h5 class="card-title fs-2 fw-bold text-center" id="card-title">Coding Quiz</h5>
                    <div class="row">
                        <div id="start-page">
                            <p class="card-text fs-4 text-center">This will be the rules of the coding quiz</p>
                            <div class="text-center">
                                <button class="btn btn-info" type="button" id="start-button">Start Quiz</button>                    
                            </div>
                        </div>
                        <div class="d-none" id="quiz-page">
                            <h3 class="mb-3" id="quiz-question"></h3>
                            <div class="d-flex flex-column gap-2 custom-btn-width" id="quiz-answers"></div>
                            <h5 class="text-center text-secondary" id="response"></h5>
                        </div>
                        <h3 class="d-none" id="final-page">You finished!</h3>
                        <div id="user-score" class="input-group mb-3 d-none">
                            <input id="user-input" type="text" class="form-control" placeholder="Enter Initials" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-info" type="submit" id="submit-score">Submit</button>
                          </div>
                        <div class="d-none" id="hall-of-fame">  
                            <div>                         
                              <button class="btn btn-info" id="clear-button">Clear Scores</button>
                              <button class="btn btn-info" id="back-button">Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/buildQuestion.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
</body>
</html>
